<ion-header>

  <ion-navbar>
    <ion-title>coal-info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   我在马路边捡到一分钱

  <card-info></card-info>

  {{test | money}}

  <button ion-button (click)="openModal()">测试跳转</button>

  <ion-list>
    <ion-item>
      <ion-label fixed>用户名</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>密码</ion-label>
      <ion-input type="text" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="login()">登录</button>
  </div>

  <ion-item-sliding>

    <button ion-item (click)="goToSessionDetail(session)">
      <h3>山东专线</h3>
      <p>
        起点：神木---终点：滨州市  ￥240 剩一单
      </p>
      <p>
        联系人：张三
        电话：13333333333
      </p>
    </button>

  </ion-item-sliding>
  <ion-item-sliding>

    <button ion-item (click)="goToSessionDetail(session)">
      <h3>煤炭服务中心</h3>
      <p>
        主营：山东及代发煤炭
      </p>
      <p>
        联系人：张三
        电话：13333333333
      </p>
    </button>

  </ion-item-sliding>

  <ion-list>
    <ion-card *ngFor="let post of posts">
      <img [src]="post.data.url" alt="">
      <div class="card-title">{{post.data.title}}</div>
    </ion-card>
  </ion-list>

</ion-content>
