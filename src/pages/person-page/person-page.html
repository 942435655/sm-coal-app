
<ion-header>
  <ion-navbar>
    <ion-title>我的</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>

    <button ion-item>
      <ion-avatar item-left>
        <img src="assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>姚斌</h2>
      <p>查看个人主页</p>
    </button>

    <ion-list>

      <button ion-item >
        <ion-icon name="cart" item-left></ion-icon>
        个人设置
      </button>

      <button ion-item>
        <ion-icon name="medical" item-left></ion-icon>
        煤友圈
      </button>

      <button ion-item>
        <ion-icon name="medical" item-left></ion-icon>
        代发价格维护
      </button>

      <button ion-item>
        <ion-icon name="medical" item-left></ion-icon>
        煤矿价格维护
      </button>

      <button ion-item>
        <ion-icon name="medical" item-left></ion-icon>
        兰炭价格维护
      </button>

      <button ion-item>
        <ion-icon name="medical" item-left></ion-icon>
        物流信息维护
      </button>

      <button ion-item (click)="gotoAbout()">
        <ion-icon name="cafe" item-left></ion-icon>
        关于
      </button>

      <button ion-item>
        <ion-icon name="paw" item-left></ion-icon>
        服务条款
      </button>

      <button ion-item (click)="gotoLogin()" [hidden]="isLogin">
        <ion-icon name="beer" item-left></ion-icon>
        登录
      </button>

      <button ion-item (click)="logout()" [hidden]="!isLogin">
        <ion-icon name="planet" item-left></ion-icon>
        退出
      </button>

    </ion-list>
  </ion-card>

</ion-content>
