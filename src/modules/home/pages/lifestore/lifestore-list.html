<ion-header>

  <ion-navbar>
    <ion-title>{{serviceType || '生活服务'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="interest_list">
    <ul>
      <li *ngFor="let lifestore of lifestoreList" (click)="gotoDetail(lifestore)">
        <a>
          <img src="{{lifestore.photoPath? lifestore.photoPath : '/assets/images/banner2.jpg'}}" >
          <div class="list_r">
            <p><span style="font-size: 16px;">{{lifestore.name}}</span></p>
            <p>地址：{{lifestore.address}}</p>
            <p>
              联系电话：{{lifestore.callNumber}}
            </p>
          </div>
        </a>
      </li>
    </ul>
  </div>

  <div [hidden]="lifestoreList.length > 0" class="empty_tips">
    抱歉，该地区暂无{{serviceType}}
  </div>

</ion-content>
