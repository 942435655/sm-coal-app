<ion-header>

  <ion-navbar>
    <ion-title>{{lifestore.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="interest_list">
    <ul>
      <li>
        <div class="list_r">
          <p><span style="font-size: 16px;">{{lifestore.name}}</span></p>
          <p>地址：{{lifestore.address}}</p>
          <p>
            <a href="tel:{{lifestore.callNumber}}" style="color: #666 !important;">
              联系电话：<span class="text_phone">{{lifestore.callNumber}}</span>
            </a>
          </p>
        </div>
      </li>
    </ul>
  </div>

  <div class="intro">
    <span style="font-weight: bold;">简介：</span>
    <span style="color: #999;">{{lifestore.introduction}}</span>

  </div>

  <div *ngIf="lifestore.photoPath">
    <img imageViewer src="{{lifestore.photoPath}}" style="height: 150px;width: 100%;">
  </div>
</ion-content>

<ion-footer>
  <button ion-button full color="primary" (click)="gotoBuy()">立即联系</button>
</ion-footer>
