<ion-header>

  <ion-navbar>
    <ion-title>路况信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #fff !important;">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid style="font-size: 14px;padding: 0;text-align: center;">
    <ion-row style="background: #01478C;color: #fff">
      <ion-col class="info_row">地名</ion-col>
      <ion-col class="info_row">路况</ion-col>
      <ion-col class="info_row">更新时间</ion-col>
    </ion-row>
    <ion-row *ngFor="let trafficInfo of trafficList; let i=index" [ngClass]="{'bc': i%2 == 1}">
      <ion-col class="info_row" col-4>{{trafficInfo.departure}}</ion-col>
      <ion-col class="info_row" col-5>{{trafficInfo.state}}</ion-col>
      <ion-col class="info_row" col-3>{{trafficInfo.trafficTime?trafficInfo.trafficTime: trafficInfo.updateTime | moment: ['HH:mm']}}</ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="isInfiniteEnabled">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
