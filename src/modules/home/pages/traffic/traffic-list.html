<ion-header>

  <ion-navbar>
    <ion-title>路况信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #fff !important;">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid style="font-size: 12px;padding: 0;text-align: left;">
    <ion-row style="background: #06c1ae;">
      <ion-col class="info_row">省份</ion-col>
      <ion-col class="info_row">位置</ion-col>
      <ion-col class="info_row">道路状况</ion-col>
      <ion-col class="info_row">时间</ion-col>
    </ion-row>
    <ion-row *ngFor="let trafficInfo of trafficList">
      <ion-col class="info_row">{{trafficInfo.area}}</ion-col>
      <ion-col class="info_row">{{trafficInfo.departure}}</ion-col>
      <ion-col class="info_row">{{trafficInfo.state}}</ion-col>
      <ion-col class="info_row">{{trafficInfo.trafficTime}}</ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="isInfiniteEnabled">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
