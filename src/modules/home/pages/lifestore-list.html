<ion-header>

  <ion-navbar>
    <ion-title>生活服务列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="snapup hightitem section02 open-win" *ngFor="let lifestore of lifestoreList" (click)="gotoDetail(lifestore)">
    <img src="./assets/images/flash_sale.png" class="fl infologo">
    <div class="shelf2 fl">
      <div class="shelfcell">
        <div class="title">{{lifestore.name}}</div>
        <span class="subtitel">{{lifestore.address}}</span>
      </div>
    </div>
    <img src="./assets/images/arrow.png" class="arrow fr">
  </div>

</ion-content>
