<ion-header>
  <ion-navbar>
    <ion-title>
      首页
    </ion-title>

    <ion-buttons start>
      <button ion-button icon-only color="grey" (click)="gotoAreaList()" style="font-size: 16px;">
        {{areaName}}<ion-icon name="ios-arrow-down" class="area_icon"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-slides #mySlider style="width:100%;height:135px" pager (click)="gotoBannerDetail()">
    <ion-slide>
      <img src="./assets/images/banner3.jpg">
    </ion-slide>
  </ion-slides>

  <!--<div class="title traffic_title" (click)="gotoRoadStatus()">-->
    <!--<span class="puff_left"><ion-icon name="ios-megaphone" class="color_y" style="padding-right: 6px;"></ion-icon>神木到店塔路段拥堵</span>-->
    <!--<span class="puff_right">18:30</span>-->
  <!--</div>-->
  <div class="nav">
    <div class="pictitle" style="line-height: 24px;padding-top: 10px;">
      <span class="picbg"></span>
      <span>生活服务</span>
    </div>
    <ul>
      <li>
        <a (click)="gotoLifeStore('餐饮')">
          <p><img src="./assets/img/icon_zs.png"></p>
          <span>餐饮</span>
        </a>
      </li>
      <li>
        <a (click)="gotoLifeStore('修理厂')">
          <p><img src="./assets/img/icon_ts.png"></p>
          <span>修理厂</span>
        </a>
      </li>
      <li>
        <a (click)="gotoLifeStore('加油站')">
          <p><img src="./assets/img/icon_sy.png"></p>
          <span>加油站</span>
        </a>
      </li>
      <li>
        <a (click)="gotoLogisticsPricePage()">
          <p><img src="./assets/img/icon_tc.png"></p>
          <span>查运价</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="center">
    <div class="pictitle">
      <span class="picbg"></span>
      <span>热点资讯</span>
      <a (click)="gotoNewsList()" class="puff_right">更多 ></a>
    </div>

    <div class="interest_list">
      <ul>
        <li *ngFor="let news of newsList" (click)="gotoNewsDetail(news)">
          <a>
            <img src="{{news.image? news.image : './assets/images/default.jpg'}}" >
            <div class="list_r">
              <p class="news_detail" style="-webkit-box-orient: vertical;"><span style="font-size: 16px;">{{news.title}}</span></p>

              <p>
                {{news.publisher}}  <span style="float: right;color: #666;">{{ news.updateTime | moment: ['MM-DD HH:mm'] }}</span>
              </p>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <!--<div class="bannerside">-->
      <!--<a href="#"><img src="./assets/img/pic1.jpg"></a>-->
    <!--</div>-->
    <!--<div class="bannerside">-->
      <!--<a href="#"><img src="./assets/img/pic2.jpg"></a>-->
    <!--</div>-->
    <!--<div class="bannerside">-->
      <!--<a href="#"><img src="./assets/img/pic3.jpg"></a>-->
    <!--</div>-->
  </div>

</ion-content>
