<ion-header >
  <ion-navbar>
    <ion-title>首页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides #mySlider style="width:100%;height:150px" pager>
    <ion-slide>
      <img src="./assets/images/slide1.jpg" >
    </ion-slide>
    <ion-slide>
      <img src="./assets/images/slide2.jpg" >
    </ion-slide>
    <ion-slide>
      <img src="./assets/images/slide3.jpg" >
    </ion-slide>
  </ion-slides>

  <div class="h1"></div>
  <section id="swipe" class="section01">
    <div class="swipe-wrap">
      <div class="swipe-page">
        <div class="swipe-page-row">
          <div class="swipe-page-item open-win" (click)="gotoLifeStore('饭店')">
            <img src="./assets/images/swipe/food.png">
            <span>饭店</span>
          </div>
          <div class="swipe-page-item open-win" (click)="gotoLifeStore('宾馆')">
            <img src="./assets/images/swipe/hotel.png">
            <span>宾馆</span>
          </div>
          <div class="swipe-page-item open-win">
            <img src="./assets/images/swipe/children.png" (click)="gotoLifeStore('修理厂')">
            <span>修理厂</span>
          </div>
          <div class="swipe-page-item open-win">
            <img src="./assets/images/swipe/decorate.png" (click)="gotoLifeStore('加油站')">
            <span>加油站</span>
          </div>
        </div>
        <div class="swipe-page-row">
          <div class="swipe-page-item open-win" (click)="">
            <img src="./assets/images/swipe/dessert.png">
            <span>煤价</span>
          </div>
          <div class="swipe-page-item open-win" (click)="">
            <img src="./assets/images/swipe/discount.png">
            <span>兰炭价</span>
          </div>
          <div class="swipe-page-item open-win" (click)="">
            <img src="./assets/images/swipe/food.png">
            <span>信息部</span>
          </div>
          <div class="swipe-page-item open-win" (click)="">
            <img src="./assets/images/swipe/hotel.png">
            <span>煤友圈</span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="h20 info">信息列表</div>
  <div class="snapup hightitem section02 open-win" *ngFor="let item of [1,2,3,4,5]">
    <img src="./assets/images/flash_sale.png" class="fl infologo">
    <div class="shelf2 fl">
      <div class="shelfcell">
        <div class="title">龙湖大饭店(西沟)<span>￥35</span></div>
        <span class="subtitel">每天十点开抢</span>
      </div>
    </div>
    <img src="./assets/images/arrow.png" class="arrow fr">
  </div>

</ion-content>
