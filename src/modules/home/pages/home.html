

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-slides #mySlider style="width:100%;height:135px" pager>
    <ion-slide>
      <img src="./assets/images/banner2.jpg" >
    </ion-slide>
  </ion-slides>
  <div class="title_name" (click)="gotoAreaList()"><a> {{areaName}} <ion-icon name="arrow-down"></ion-icon> </a></div>

  <div class="nav">
    <ul>
      <li>
        <a (click)="gotoLifeStore('饭店')">
          <p><img src="./assets/img/icon_cy.png"></p>
          <span>饭店</span>
        </a>
      </li>
      <li>
        <a (click)="gotoLifeStore('宾馆')">
          <p><img src="./assets/img/icon_zs.png"></p>
          <span>宾馆</span>
        </a>
      </li>
      <li>
        <a (click)="gotoLifeStore('修理厂')">
          <p><img src="./assets/img/icon_ts.png"></p>
          <span>修理厂</span>
        </a>
      </li>
      <li>
        <a (click)="gotoLifeStore('加油站')">
          <p><img src="./assets/img/icon_sy.png"></p>
          <span>加油站</span>
        </a>
      </li>
      <li>
        <a (click)="gotoCoalPrice()">
          <p><img src="./assets/img/icon_zd.png"></p>
          <span>煤价</span>
        </a>
      </li>
      <li>
        <a (click)="gotoCokePrice()">
          <p><img src="./assets/img/icon_wy.png"></p>
          <span>兰炭价</span>
        </a>
      </li>
      <li>
        <a (click)="gotoInfoStore()">
          <p><img src="./assets/img/icon_jz2.png"></p>
          <span>物流</span>
        </a>
      </li>
      <li>
        <a (click)="gotoTimeline()">
          <p><img src="./assets/img/icon_sq.png"></p>
          <span>煤友圈</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="center">
    <div class="pictitle">
      <span class="picbg"></span>
      <span>附近商家</span>
      <a (click)="gotoLifeStore('')" class="puff_right">更多 ></a>
    </div>

    <div class="interest_list">
      <ul>
        <li *ngFor="let lifestore of lifestoreList" (click)="gotoDetail(lifestore)">
          <a>
            <img src="./assets/images/banner2.jpg" >
            <div class="list_r">
              <p><span style="font-size: 16px;">{{lifestore.name}}</span></p>
              <p>地址：{{lifestore.address}}</p>
              <p>
                联系电话：{{lifestore.callNumber}}
              </p>
            </div>
          </a>
        </li>
      </ul>
    </div>
