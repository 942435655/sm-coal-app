<ion-header>
  <ion-navbar>
    <ion-title>
      首页
    </ion-title>

    <ion-buttons start>
      <button ion-button icon-only color="grey" (click)="gotoAreaList()">
        {{areaName}}<ion-icon name="ios-arrow-down" class="area_icon"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-slides #mySlider style="width:100%;height:135px" pager (click)="gotoBannerDetail()">
    <ion-slide>
      <img src="./assets/images/banner2.jpg">
    </ion-slide>
  </ion-slides>

  <div class="title" (click)="gotoRoadStatus()">
    <span class="puff_left"><ion-icon name="ios-megaphone" class="color_y" style="padding-right: 6px;"></ion-icon>神木到店塔路段拥堵</span>
    <span class="puff_right">18:30</span>
  </div>
  <div class="nav">
    <div class="pictitle" style="line-height: 24px;padding-top: 10px;">
      <span class="picbg"></span>
      <span>生活服务</span>
    </div>
    <ul>
      <li>
        <a (click)="gotoLifeStore('饭店')">
          <p><img src="./assets/img/icon_cy.png"></p>
          <span>饭店</span>
        </a>
      </li>
      <li>
        <a (click)="gotoLifeStore('宾馆')">
          <p><img src="./assets/img/icon_zs.png"></p>
          <span>宾馆</span>
        </a>
      </li>
      <li>
        <a (click)="gotoLifeStore('修理厂')">
          <p><img src="./assets/img/icon_ts.png"></p>
          <span>修理厂</span>
        </a>
      </li>
      <li>
        <a (click)="gotoLifeStore('加油站')">
          <p><img src="./assets/img/icon_sy.png"></p>
          <span>加油站</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="center">
    <div class="pictitle">
      <span class="picbg"></span>
      <span>热点资讯</span>
      <a (click)="gotoLifeStore('')" class="puff_right">更多 ></a>
    </div>

    <div class="interest_list">
      <ul>
        <li *ngFor="let lifestore of lifestoreList" (click)="gotoDetail(lifestore)">
          <a>
            <img src="./assets/images/banner2.jpg" >
            <div class="list_r">
              <p class="news_detail" style="-webkit-box-orient: vertical;"><span style="font-size: 16px;">全国煤价全面上涨，市场回暖，政府发布煤炭相关企业多项利好政策</span></p>

              <p>
                人民日报  1小时前
              </p>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <!--<div class="bannerside">-->
      <!--<a href="#"><img src="./assets/img/pic1.jpg"></a>-->
    <!--</div>-->
    <!--<div class="bannerside">-->
      <!--<a href="#"><img src="./assets/img/pic2.jpg"></a>-->
    <!--</div>-->
    <!--<div class="bannerside">-->
      <!--<a href="#"><img src="./assets/img/pic3.jpg"></a>-->
    <!--</div>-->
  </div>

</ion-content>
