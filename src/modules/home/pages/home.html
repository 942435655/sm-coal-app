<ion-header >
  <ion-navbar>

    <ion-buttons start>
      <button color="grey" ion-button icon-only (click)="gotoAreaList()">
        {{areaName}}
        <ion-icon name="arrow-down"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>首页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides #mySlider style="width:100%;height:150px" pager>
    <ion-slide>
      <img src="./assets/images/slide1.jpg" >
    </ion-slide>
    <ion-slide>
      <img src="./assets/images/slide2.jpg" >
    </ion-slide>
    <ion-slide>
      <img src="./assets/images/slide3.jpg" >

  <div class="h1"></div>
  <section id="swipe" class="section01">
    <div class="swipe-wrap">
      <div class="swipe-page">
        <div class="swipe-page-row">
          <div class="swipe-page-item open-win" (click)="gotoLifeStore('饭店')">
            <img src="./assets/images/swipe/food.png">
            <span>饭店</span>
          </div>
          <div class="swipe-page-item open-win" (click)="gotoLifeStore('宾馆')">
            <img src="./assets/images/swipe/hotel.png">
            <span>宾馆</span>
          </div>
          <div class="swipe-page-item open-win">
            <img src="./assets/images/swipe/decorate.png" (click)="gotoLifeStore('修理厂')">
            <span>修理厂</span>
          </div>
          <div class="swipe-page-item open-win">
            <img src="./assets/images/swipe/rank.png" (click)="gotoLifeStore('加油站')">
            <span>加油站</span>
          </div>
