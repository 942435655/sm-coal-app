<ion-header>

  <ion-navbar>
    <ion-title>生活服务详细</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <span>名称</span>
      </ion-col>
      <ion-col>
        <div>{{lifestore.name}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span>地址</span>
      </ion-col>
      <ion-col>
        <div>{{lifestore.address}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span>联系电话</span>
      </ion-col>
      <ion-col>
        <div>{{lifestore.callNumber}}</div>
      </ion-col>
    </ion-row>
