<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button color="grey" ion-button icon-only (click)="cancelModal()">取消</button>

<ion-content >

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item }}
    </button>
  </ion-list>

</ion-content>
