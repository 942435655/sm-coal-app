<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button color="grey" ion-button (click)="dismiss()">
        取消
      </button>
    </ion-buttons>

    <ion-title>评论</ion-title>

    <ion-buttons end>
      <button color="grey" ion-button (click)="sendCommentHandler(commentForm)">
        发布
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div padding>
    <ion-list>
      <form #commentForm="ngForm" (ngSubmit)="sendCommentHandler(commentForm)">
        <ion-item *ngIf="!timelineComment">
          <ion-textarea tappable #inputComment [(ngModel)]="newComment.content" name="content" required ngModel rows="3" placeholder="说点什么">
          </ion-textarea>
        </ion-item>
        <ion-item *ngIf="timelineComment">
          <ion-textarea tappable #inputComment [(ngModel)]="newComment.content" name="content" required ngModel rows="3" placeholder="对 {{timelineComment.author.nickname}} 说点什么">
          </ion-textarea>
        </ion-item>
      </form>
    </ion-list>
  </div>
</ion-content>
