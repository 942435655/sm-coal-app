<ion-header>

  <ion-navbar>
    <ion-title>煤炭价格详细</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>煤矿名称</ion-col>
      <ion-col>{{productPrice.factory.name}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>煤种</ion-col>
      <ion-col>{{productPrice.productType.name}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>价格</ion-col>
      <ion-col>{{productPrice.price}}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
