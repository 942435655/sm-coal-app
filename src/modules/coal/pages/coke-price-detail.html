<ion-header>

  <ion-navbar>
    <ion-title>兰炭价格详细</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <span>焦化厂名称</span>
      </ion-col>
      <ion-col>
        <div>{{productPrice.factory.name}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span>兰炭种类</span>
      </ion-col>
      <ion-col>
        <div>{{productPrice.productType.name}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span>价格</span>
      </ion-col>
      <ion-col>
        <div>{{productPrice.price}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span>含碳</span>
      </ion-col>
      <ion-col>
        <div>{{productPrice.coke_hantan}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span>含硫</span>
      </ion-col>
      <ion-col>
        <div>{{productPrice.coke_hanliu}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span>水份</span>
      </ion-col>
      <ion-col>
        <div>{{productPrice.coke_shuifen}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span>挥发份</span>
      </ion-col>
      <ion-col>
        <div>{{productPrice.coke_huifafen}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span>灰分</span>
      </ion-col>
      <ion-col>
        <div>{{productPrice.coke_huifen}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
