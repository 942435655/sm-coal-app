<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button color="grey" ion-button icon-only (click)="cancelModal()">取消</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="user">

  <!-- sign up -->
  <div>
      <div padding-bottom></div>
      <h3 class="text-center">注册</h3>

      <form #signUpForm="ngForm" (ngSubmit)="signUpHandler(signUpForm)">
        <ion-list>

          <ion-item>
            <ion-label primary>手机号</ion-label>
            <ion-input [(ngModel)]="signUpModel.phone" #phoneInput="ngModel" name="phone" type="number" required ngModel pattern="[0-9]{11}"></ion-input>
          </ion-item>

          <button (click)="getVerificationCode()" [disabled]="getVerificationCodeBtnDisabled || !phoneInput.valid" class="btn-getcode" color="light" ion-button small type="button">
            获取验证码
          </button>
          <ion-item>
            <ion-label primary>验证码</ion-label>
            <ion-input [(ngModel)]="signUpModel.verificationCode" name="verificationCode" type="number" required ngModel pattern="[0-9]{6}"></ion-input>
          </ion-item>

        </ion-list>

        <div class="session-bottom text-center">
          <button (click)="openTermsPage()" color="grey" ion-button clear small type="button">
              注册即表示同意用户协议
          </button>
        </div>

        <div padding-left padding-right>
          <button color="grey" ion-button block [disabled]="!signUpForm.valid" type="submit">登录</button>
        </div>

      </form>
  </div>
</ion-content>
