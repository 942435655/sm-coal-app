<ion-header>
  <ion-navbar>
    <ion-title>
      我的资料
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list padding-top>
    <button ion-item [navPush]="MeProfileUpdatePage" [navParams]="{item: 'avatar'}">
      <ion-label>头像</ion-label>
      <ion-avatar item-right>
        <img src="{{ heyApp.helper.getImg(heyApp.authService.userInfo.avatar) }}?imageView/2/w/100">
      </ion-avatar>
    </button>

    <button ion-item [navPush]="MeProfileUpdatePage" [navParams]="{item: 'name'}">
      <ion-label>昵称</ion-label>
      <ion-note item-right>
        {{ heyApp.authService.userInfo.nickname }}
      </ion-note>
    </button>


    <button ion-item [navPush]="MeProfileUpdatePage" [navParams]="{item: 'userName'}">
      <ion-label>姓名</ion-label>
      <ion-note item-right>
        {{ heyApp.authService.userInfo.userName }}
      </ion-note>
    </button>

    <button ion-item [navPush]="MeProfileUpdatePage" [navParams]="{item: 'gender'}">
      <ion-label>性别</ion-label>
      <ion-note item-right>
        <span [hidden]="heyApp.authService.userInfo.gender != 1">男</span>
        <span [hidden]="heyApp.authService.userInfo.gender != 2">女</span>
      </ion-note>
    </button>

    <button ion-item [navPush]="MeProfileUpdatePage" [navParams]="{item: 'role'}">
      <ion-label>角色</ion-label>
      <ion-note item-right>
        <span [hidden]="heyApp.authService.userInfo.role != 1">煤炭买家</span>
        <span [hidden]="heyApp.authService.userInfo.role != 2">煤炭卖家</span>
        <span [hidden]="heyApp.authService.userInfo.role != 3">货车司机</span>
      </ion-note>
    </button>

    <button ion-item [navPush]="MeProfileUpdatePage" [navParams]="{item: 'bio'}">
      <ion-label>个性签名</ion-label>
      <ion-note item-right>
        {{ heyApp.authService.userInfo.bio }}
      </ion-note>
    </button>
  </ion-list>
</ion-content>

<ion-footer [hidden]="firstFlag != '1'">
  <button ion-button full color="primary" (click)="gotoTimeline()">完成</button>
</ion-footer>
