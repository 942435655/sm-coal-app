<ion-header>
  <ion-navbar>
    <ion-title>
      设置
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list style="padding-top: 20px;">
    <button ion-item (click)="clearCacheHandler()">
      <svg class="icon svg_icon" aria-hidden="true" style="width: 20px;height: 20px;margin-bottom: 3px;">
        <use xlink:href="#icon-huancun"></use>
      </svg>
      清空缓存
    </button>
    <button ion-item (click)="updateApp()" *ngIf="this.utilService.isAndroid()">
      <svg class="icon svg_icon" aria-hidden="true" style="width: 20px;height: 20px;margin-bottom: 3px;">
        <use xlink:href="#icon-shezhi"></use>
      </svg>
      检查更新<ion-badge style="background-color: red;" *ngIf="hasNewVersion">有可用更新</ion-badge>
      <span item-end style="color: #333;font-size: 1.5rem;">当前版本：v{{appVersion}}</span>
    </button>
  </ion-list>

  <div padding *ngIf="heyApp.authService.isAuth">
    <button ion-button color="danger" block (click)="gotoLogOut()">退 出</button>
  </div>
</ion-content>
