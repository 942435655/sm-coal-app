<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button color="grey" ion-button icon-only (click)="cancelModal()">取消</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >

  <div class="I_div">
    <div class="car_t">请选择您的身份</div>
    <div class="I_list">
      <ul>
        <li *ngFor="let item of items" (click)="itemSelected(item)" tappable>
          <p>{{ item.name }}</p>
          <span class="color_y" style="top: 0px;" *ngIf="curentValue == item.value">
            <ion-icon name="checkmark" style="font-size: 42px;color: #06c1ae;"></ion-icon>
          </span>
        </li>
      </ul>
    </div>
  </div>

  <div padding>
    <button ion-button color="primary" block (click)="onSubmit()">确定</button>
  </div>

</ion-content>
