<ion-header>
  <ion-navbar>
    <ion-title>
      我的资料
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list padding-top>
    <button ion-item [navPush]="MeProfileUpdatePage" [navParams]="{item: 'avatar'}">
      <ion-label>头像</ion-label>
      <ion-avatar item-right>
        <img src="{{ heyApp.helper.getImg(heyApp.authService.userInfo.avatar) }}?imageView/2/w/100">
      </ion-avatar>
    </button>

    <ion-item>
      <ion-label>ID</ion-label>
      <ion-note item-right>
        ID
      </ion-note>
    </ion-item>

    <button ion-item [navPush]="MeProfileUpdatePage" [navParams]="{item: 'name'}">
      <ion-label>昵称</ion-label>
      <ion-note item-right>
        {{ heyApp.authService.userInfo.nickname }}
      </ion-note>
    </button>

    <button ion-item [navPush]="MeProfileUpdatePage" [navParams]="{item: 'gender'}">
      <ion-label>性别</ion-label>
      <ion-note item-right>
        <span [hidden]="heyApp.authService.userInfo.gender != 1">男</span>
        <span [hidden]="heyApp.authService.userInfo.gender != 2">女</span>
      </ion-note>
    </button>

    <button ion-item [navPush]="MeProfileUpdatePage" [navParams]="{item: 'bio'}">
      <ion-label>个性签名</ion-label>
      <ion-note item-right>
        {{ heyApp.authService.userInfo.bio }}
      </ion-note>
    </button>
  </ion-list>
</ion-content>
