<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'user.Profile'  }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list padding-top>
    <button ion-item [navPush]="MeProfileUpdatePage" [navParams]="{item: 'avatar'}">
      <ion-label>{{ 'user.Avatar'  }}</ion-label>
      <ion-avatar item-right>
        <img src="{{ heyApp.helper.getImg(heyApp.authService.userInfo.avatar) }}?imageView/2/w/100">
      </ion-avatar>
    </button>

    <ion-item>
      <ion-label>ID</ion-label>
      <ion-note item-right>
        {{ heyApp.authService.userInfo.id }}
      </ion-note>
    </ion-item>

    <button ion-item [navPush]="MeProfileUpdatePage" [navParams]="{item: 'name'}">
      <ion-label>{{ 'user.Nickname'  }}</ion-label>
      <ion-note item-right>
        {{ heyApp.authService.userInfo.nickname }}
      </ion-note>
    </button>

    <button ion-item [navPush]="MeProfileUpdatePage" [navParams]="{item: 'gender'}">
      <ion-label>{{ 'user.Gender'  }}</ion-label>
      <ion-note item-right>
        <span [hidden]="heyApp.authService.userInfo.gender != 1">{{ 'user.Male'  }}</span>
        <span [hidden]="heyApp.authService.userInfo.gender != 2">{{ 'user.Female'  }}</span>
      </ion-note>
    </button>

    <button ion-item [navPush]="MeProfileUpdatePage" [navParams]="{item: 'bio'}">
      <ion-label>{{ 'user.Bio'  }}</ion-label>
      <ion-note item-right>
        {{ heyApp.authService.userInfo.bio }}
      </ion-note>
    </button>
  </ion-list>
</ion-content>
