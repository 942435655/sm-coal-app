<ion-header>
  <ion-navbar>
    <ion-title>
      设置
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list style="padding-top: 20px;">
    <button ion-item (click)="clearCacheHandler()">
      清空缓存
    </button>
    <button ion-item [navPush]="HCAboutPage">
      关于我们
    </button>
    <button ion-item (click)="openTermsPage()">
      用户协议
    </button>
    <button ion-item [navPush]="HCFeedbackPage">
      意见反馈
    </button>
  </ion-list>

  <div padding *ngIf="heyApp.authService.isAuth">
    <button ion-button color="danger" block (click)="gotoLogOut()">退 出</button>
  </div>
</ion-content>
