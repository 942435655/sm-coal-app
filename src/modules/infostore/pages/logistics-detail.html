<ion-header>

  <ion-navbar>
    <ion-title>物流简介</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div>
    <img src="./assets/images/banner2.jpg" style="height: 150px;width: 100%;">
  </div>

  <div class="interest_list">
    <ul>
      <li>
        <div class="list_r">
          <p><span style="font-size: 16px;">{{logistics.infoDepartment.title}}</span></p>
          <p>地址：{{logistics.infoDepartment.address}}</p>
          <p>
            <a href="tel:{{logistics.infoDepartment.callNumber}}" style="color: #666 !important;">
              联系电话：<span class="text_phone">{{logistics.infoDepartment.callNumber}}</span>
            </a>
          </p>
        </div>
      </li>
    </ul>
  </div>

  <div class="intro">
    <span style="font-weight: bold;">信息部简介：</span>{{logistics.infoDepartment.introduction}}
  </div>

  <ion-grid padding style="background: #fff">
    <ion-row>
      <ion-col>
        <span>出发地</span>
      </ion-col>
      <ion-col>
        <div>{{logistics.departure}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span>目的地</span>
      </ion-col>
      <ion-col>
        <div>￥{{logistics.destination}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span>价格</span>
      </ion-col>
      <ion-col>
        <div>￥{{logistics.loadingCharge}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <button ion-button full color="primary" (click)="gotoBuy()">立即联系</button>
</ion-footer>
