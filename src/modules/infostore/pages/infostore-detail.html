<ion-header>

  <ion-navbar>
    <ion-title>信息部物流列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">


  <ion-list>
    <ion-item *ngFor="let logistics of logisticsList">

      <ion-thumbnail item-left>
        <img src="./assets/images/thumbnail-totoro.png">
      </ion-thumbnail>

      <h2>出发地：{{logistics.departure}}</h2>
      <h2>目的地：{{logistics.destination}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
