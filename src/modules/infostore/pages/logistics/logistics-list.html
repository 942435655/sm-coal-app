<ion-header>

  <ion-navbar>
    <ion-title>{{infostore.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="I_list">
    <ul>
      <li (click)="goLogisticsDetail(logistics)" *ngFor="let logistics of logisticsList" style="font-size: 14px;">
        <div>
          <span>出发地</span>
          <span style="padding-left: 30%;" class="color_y">￥{{logistics.freightCharge}}</span>
          <span style="float: right;">目的地</span>
        </div>
        <span ></span>

        <div>
          <span style="font-weight: bold;">{{logistics.departure}}</span>
          <span style="padding-left: 36%;">
            <svg class="icon svg_icon" aria-hidden="true" >
              <use xlink:href="#icon-icon-test"></use>
            </svg>
          </span>
          <span style="float: right;font-weight: bold;" >{{logistics.destination}}</span>
        </div>

        <div style="color: #666;">
          <span><ion-icon name="md-person" style="font-size: 16px;padding-right: 6px;color: #999;"></ion-icon>{{logistics.infoDepartment.title}}</span>
          <span style="float: right;font-size: 12px;">{{ logistics.updatedTime | moment: ['MM-DD HH:mm'] }}发布</span>
        </div>
      </li>
    </ul>
  </div>

  <div [hidden]="logisticsList.length > 0" class="empty_tips">
    没有查询到数据
  </div>

</ion-content>
