
<ion-header>

  <ion-navbar>
    <ion-title>信息部</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="getItems($event)"
                   placeholder="根据名字查询">
    </ion-searchbar>
  </ion-toolbar>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let infostore of infostoreListShow" (click)="gotoInfoStoreDetail(infostore)">

      <ion-thumbnail item-left>
        <img src="./assets/images/thumbnail-totoro.png">
      </ion-thumbnail>

      <h2>{{infostore.title}}</h2>
      <p style="font-size: 10px;">信用等级：5星</p>
      <p style="font-size: 10px;">联系方式：{{infostore.callNumber}}</p>
      <p style="font-size: 10px;">地址：{{infostore.address}}</p>
    </ion-item>
  </ion-list>

</ion-content>
