
<ion-header>

  <ion-navbar>
    <ion-title>信息部</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   [showCancelButton]="showCancelButton"
                   [cancelButtonText]="cancelButtonText"
                   (ionCancel)="doQuery()"
                   placeholder="根据信息部名字查询">
    </ion-searchbar>
  </ion-toolbar>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="interest_list">
    <ul>
      <li *ngFor="let infostore of infostoreList" (click)="gotoInfoStoreDetail(infostore)">
        <a>
          <img src="./assets/images/banner2.jpg" >
          <div class="list_r">
            <p><span style="font-size: 14px;">{{infostore.title}}</span><span class="color_y">物流信息：20条</span></p>
            <p>主营山东、上海专线，代发煤矿</p>
            <ion-icon name="arrow-forward"></ion-icon>
          </div>
        </a>
      </li>
    </ul>
  </div>

  <div [hidden]="infostoreList.length > 0" class="empty_tips">
    没有查询到数据
  </div>
</ion-content>
