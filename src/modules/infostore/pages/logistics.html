<ion-header>

  <ion-navbar>
    <ion-title>物流</ion-title>
  </ion-navbar>



</ion-header>


<ion-content>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   [showCancelButton]="showCancelButton"
                   [cancelButtonText]="cancelButtonText"
                   (ionCancel)="doQuery()"
                   placeholder="根据出发地和目的地进行查询">
    </ion-searchbar>
  </ion-toolbar>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="I_list">
    <ul>
      <li (click)="goLogisticsDetail(logistics)" *ngFor="let logistics of logisticsList" style="font-size: 14px;">
        <a href="#">
          <p>出发地</p>
          <span style="top: 14px;">目的地</span>
          <p style="font-weight: bold;">{{logistics.departure}}</p>
          <span style="top: 36px;" >{{logistics.destination}}</span>
          <p style="border-top: 1px solid #fff;padding-top: 5px;margin-top: 5px;">联系电话：18888888888</p>
        </a>
      </li>
    </ul>
  </div>


  <div [hidden]="logisticsList.length > 0" class="empty_tips">
    没有查询到数据
  </div>

</ion-content>
