<ion-header>

  <ion-navbar>
    <ion-title>路况信息编辑</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item>
      <ion-label fixed>地点：</ion-label>
      <ion-input type="text" [(ngModel)]="traffic.departure" placeholder="请输入地点"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>交通状况：</ion-label>
      <ion-textarea type="text" [(ngModel)]="traffic.state" placeholder="请输入交通状况"></ion-textarea>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="onSubmit()">保存</button>
  </div>

</ion-content>
