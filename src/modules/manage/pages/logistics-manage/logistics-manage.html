<ion-header>

  <ion-navbar>
    <ion-title>信息部列表</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>


  <ion-list>
    <ion-item *ngFor="let infostore of infostoreList" (click)="gotoInfoStoreDetail(infostore)">

      <ion-thumbnail item-left>
        <img src="./assets/images/thumbnail-totoro.png">
      </ion-thumbnail>

      <h2>{{infostore.title}}</h2>
      <p style="font-size: 10px;">信用等级：5星</p>
      <p style="font-size: 10px;">联系方式：{{infostore.callNumber}}</p>
      <p style="font-size: 10px;">地址：{{infostore.address}}</p>
    </ion-item>
  </ion-list>

</ion-content>
