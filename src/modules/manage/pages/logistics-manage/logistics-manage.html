<ion-header>

  <ion-navbar>
    <ion-title>物流列表</ion-title>
    <ion-buttons right [hidden]="!infoDepartment">
      <button ion-button (click)="goLogisticsDetail()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <div class="I_list">
    <ul>
      <li tappable (click)="goLogisticsDetail(logistics)" *ngFor="let logistics of logisticsList" style="font-size: 14px;">
        <div>
          <span>出发地</span>
          <span style="padding-left: 30%;color: red;font-weight: bold;">￥{{logistics.freightCharge}}</span>
          <span style="float: right;">目的地</span>
        </div>
        <span ></span>

        <div>
          <span style="font-weight: bold;">{{logistics.departure}}</span>
          <span style="padding-left: 36%;">
            <svg class="icon svg_icon" aria-hidden="true" >
              <use xlink:href="#icon-icon-test"></use>
            </svg>
          </span>
          <span style="float: right;font-weight: bold;" >{{logistics.destination}}</span>
        </div>

        <div style="color: #666;">
          <span><ion-icon name="md-person" style="font-size: 16px;padding-right: 6px;color: #06c1ae;"></ion-icon>{{logistics.infoDepartment.title}}</span>
          <span style="float: right;font-size: 12px;">{{ logistics.updatedTime | moment: ['MM-DD HH:mm'] }}发布</span>
        </div>
      </li>
    </ul>
  </div>

  <div [hidden]="logisticsList.length > 0" class="empty_tips">
    暂无物流信息
  </div>

</ion-content>
