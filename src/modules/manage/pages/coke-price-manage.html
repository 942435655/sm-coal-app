
<ion-header>

  <ion-navbar>
    <ion-title>兰炭价格管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item>
    <ion-label>焦化厂</ion-label>
    <ion-select [(ngModel)]="factory" interface="popover" (ionChange)="onFactoryChange()">
      <ion-option value="{{fa.id}}" *ngFor="let fa of factoryList">{{fa.name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>种类</ion-label>
    <ion-select [(ngModel)]="productType" interface="popover" (ionChange)="onProductTypeChange()">
      <ion-option value="{{prodType.id}}" *ngFor="let prodType of productTypeList">{{prodType.name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-list>

    <ion-item>
      <ion-label fixed>兰炭价格：</ion-label>
      <ion-input type="text" [(ngModel)]="price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>含碳：</ion-label>
      <ion-input type="text" [(ngModel)]="coke_hantan"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>含硫：</ion-label>
      <ion-input type="text" [(ngModel)]="coke_hanliu"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>水份：</ion-label>
      <ion-input type="text" [(ngModel)]="coke_shuifen"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>挥发份：</ion-label>
      <ion-input type="text" [(ngModel)]="coke_huifafen"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>灰分：</ion-label>
      <ion-input type="text" [(ngModel)]="coke_huifen"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="onSubmit()">提交</button>
  </div>

</ion-content>
