<ion-header>

  <ion-navbar>
    <ion-title>煤矿焦化厂添加更新</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item>
      <ion-label fixed>名称：</ion-label>
      <ion-input type="text" [(ngModel)]="factory.name" placeholder="请输入名称"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>描述：</ion-label>
      <ion-textarea type="text" [(ngModel)]="factory.factoryDescribe" placeholder="请输入描述"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>种类</ion-label>
      <ion-select [(ngModel)]="factory.factoryType" interface="popover">
        <ion-option value="1">煤矿</ion-option>
        <ion-option value="2">焦化厂</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>管理员：</ion-label>
      <ion-input type="text" readonly [(ngModel)]="factory.onwer.phoneNum" (click)="onUserSelect('onwer')"></ion-input>
      <button ion-button outline item-end icon-left (click)="onUserSelect('onwer')">
        选择用户
      </button>
    </ion-item>

    <ion-item *ngIf="factory.factoryType == 1">
      <ion-label>代发人：</ion-label>
      <ion-input type="text" readonly [(ngModel)]="factory.saler.phoneNum" (click)="onUserSelect('saler')"></ion-input>
      <button ion-button outline item-end icon-left (click)="onUserSelect('saler')">
        选择用户
      </button>
    </ion-item>

    <ion-item style="height: 200px;">
      <ion-label fixed>照片：</ion-label>
      <img imageViewer item-start src="{{factory.factoryImage}}" style="width: 150px;position: absolute;left: 130px;">
      <button ion-button outline item-end icon-left>
        选择图片
        <input class="input-img" #inputReportImg type="file" (change)="uploadImg($event)" accept="image/*">
      </button>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="onSubmit()">保存</button>
  </div>

</ion-content>
