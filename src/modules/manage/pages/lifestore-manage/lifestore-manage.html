<ion-header>

  <ion-navbar>
    <ion-title>生活服务管理</ion-title>
    <ion-buttons right>
      <button ion-button (click)="gotoAddPage()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="getItems($event)"
                   placeholder="根据名字查询">
    </ion-searchbar>
  </ion-toolbar>

  <ion-list>
    <ion-item-sliding *ngFor="let lifestore of lifestoreListShow">
      <ion-item tappable (click)="gotoUpdatePage(lifestore)">
        {{lifestore.name}}
        <button ion-button item-right clear>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-item>
      <ion-item-options side="right">
      <button ion-button color="danger" (click)="deleteLifestore(lifestore)">
        删除
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
