<ion-header>

  <ion-navbar>
    <ion-title>生活服务类商店添加更新</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item>
      <ion-label>服务类型</ion-label>
      <ion-select [(ngModel)]="lifestore.serviceType" interface="popover">
        <ion-option value="饭店">饭店</ion-option>
        <ion-option value="宾馆">宾馆</ion-option>
        <ion-option value="修理厂">修理厂</ion-option>
        <ion-option value="加油站">加油站</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>区域</ion-label>
      <ion-select [(ngModel)]="lifestore.area" interface="popover">
        <ion-option value="{{area}}" *ngFor="let area of areaList">{{area}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label fixed>名称：</ion-label>
      <ion-textarea type="text" [(ngModel)]="lifestore.name" placeholder="请输入名称"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label fixed>简介：</ion-label>
      <ion-textarea type="text" [(ngModel)]="lifestore.introduction" placeholder="请输入简介"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label fixed>联系电话：</ion-label>
      <ion-textarea type="text" [(ngModel)]="lifestore.callNumber" placeholder="请输入联系电话"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label fixed>详细地址：</ion-label>
      <ion-textarea type="text" [(ngModel)]="lifestore.address" placeholder="请输入详细地址"></ion-textarea>
    </ion-item>

    <ion-item style="height: 200px;">
      <ion-label fixed>照片：</ion-label>
      <img item-start src="{{lifestore.picture}}" style="width: 150px;position: absolute;left: 130px;">
      <button ion-button outline item-end icon-left>
        选择图片
        <input class="input-img" #inputReportImg type="file" (change)="uploadImg($event)" accept="image/*">
      </button>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="onSubmit()">保存</button>
  </div>

</ion-content>
