<ion-header>

  <ion-navbar>
    <ion-title>信息部添加更新</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item>
      <ion-label fixed>名称：</ion-label>
      <ion-input type="text" [(ngModel)]="infostore.title" placeholder="请输入名称"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>简介：</ion-label>
      <ion-textarea type="text" [(ngModel)]="infostore.introduction" placeholder="请输入简介"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label fixed>联系人姓名：</ion-label>
      <ion-textarea type="text" [(ngModel)]="infostore.callPerson" placeholder="请输入联系人姓名"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label fixed>联系电话：</ion-label>
      <ion-input type="text" [(ngModel)]="infostore.callNumber" placeholder="请输入联系电话"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>详细地址：</ion-label>
      <ion-textarea type="text" [(ngModel)]="infostore.address" placeholder="请输入详细地址"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>管理员：</ion-label>
      <ion-input type="text" readonly [(ngModel)]="infostore.user.phoneNum" (click)="onUserSelect('user')"></ion-input>
      <button ion-button outline item-end icon-left (click)="onUserSelect('user')">
        选择用户
      </button>
    </ion-item>

    <ion-item style="height: 200px;">
      <ion-label fixed>照片：</ion-label>
      <img imageViewer item-start src="{{infostore.photoPath}}" style="width: 150px;position: absolute;left: 130px;">
      <button ion-button outline item-end icon-left>
        选择图片
        <input class="input-img" #inputReportImg type="file" (change)="uploadImg($event)" accept="image/*">
      </button>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="onSubmit()">保存</button>
  </div>

</ion-content>
