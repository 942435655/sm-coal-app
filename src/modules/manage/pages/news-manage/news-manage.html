<ion-header>

  <ion-navbar>
    <ion-title>新闻管理</ion-title>
    <ion-buttons right>
      <button ion-button (click)="gotoAddPage()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let traffic of newsList">
      <ion-item (click)="gotoUpdatePage(traffic)">
        {{factory.name}}
        <button ion-button item-right clear>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteTraffic(traffic)">
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
