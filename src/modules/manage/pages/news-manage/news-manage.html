<ion-header>

  <ion-navbar>
    <ion-title>新闻管理</ion-title>
    <ion-buttons right>
      <button ion-button (click)="gotoAddPage()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="interest_list">
    <ul>
      <li *ngFor="let news of newsList" tappable (click)="gotoUpdatePage(news)">
        <a>
          <img src="{{news.image? news.image : './assets/images/default.jpg'}}" >
          <div class="list_r">
            <p class="news_detail" style="-webkit-box-orient: vertical;"><span style="font-size: 16px;">{{news.title}}</span></p>

            <p>
              {{news.publisher}}  <span style="float: right;color: #666;">{{ news.updateTime | moment: ['MM-DD HH:mm'] }}</span>
            </p>
          </div>
        </a>
      </li>
    </ul>
  </div>

</ion-content>
