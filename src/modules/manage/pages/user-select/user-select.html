<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button color="grey" ion-button icon-only (click)="cancelModal()">取消</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   [showCancelButton]="showCancelButton"
                   [cancelButtonText]="cancelButtonText"
                   (ionCancel)="doQuery()"
                   placeholder="根据用户手机号查询">
    </ion-searchbar>
  </ion-toolbar>

  <ion-list>
    <ion-item (click)="itemSelected(user)" *ngFor="let user of userList">
      {{user.phoneNum}}
    </ion-item>
  </ion-list>

</ion-content>
