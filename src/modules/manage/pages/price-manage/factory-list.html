<ion-header>

  <ion-navbar>
    <ion-title>厂矿列表</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let factory of factoryList">
      <ion-item tappable (click)="gotoProductPage(factory)">
        {{factory.name}}
        <button ion-button item-right clear>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
