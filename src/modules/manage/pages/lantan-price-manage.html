
<ion-header>

  <ion-navbar>
    <ion-title>兰炭价格管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item>
    <ion-label>兰炭厂</ion-label>
    <ion-select [(ngModel)]="bure" interface="popover" (ionChange)="onBureChange()">
      <ion-option value="mm">面煤</ion-option>
      <ion-option value="25z">益东煤矿</ion-option>
      <ion-option value="ym">聚龙煤矿</ion-option>
      <ion-option value="38k">海湾煤矿</ion-option>
      <ion-option value="49k">大保当煤矿</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>兰炭类型</ion-label>
    <ion-select [(ngModel)]="coalType" interface="popover" (ionChange)="onCoalTypeChange()">
      <ion-option value="mm">大料</ion-option>
      <ion-option value="25z">中料</ion-option>
      <ion-option value="ym">小料</ion-option>
      <ion-option value="38k">焦面</ion-option>
    </ion-select>
  </ion-item>

  <ion-list>

    <ion-item>
      <ion-label fixed>兰炭价格：</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>含碳：</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>含硫：</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>水份：</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>挥发份：</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>灰分：</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="onsubmit()">提交</button>
  </div>

</ion-content>
